<!doctype html>
<html>
<head>
	<title>2d rotate</title>
<meta charset="utf-8">

<style type="text/css">
div{
	width: 200px;
	height: 200px;
	background-color: #090;
	margin: 100px auto;
	transform-origin:center;    /*旋转中心点*/
}

div:hover{

	transform:rotate(45deg);/*deg表示度数*/
}

</style>


</head>
<body>
	<div id="content">
	</div>
</body>
</html>
