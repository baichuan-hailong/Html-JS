<!DOCTYPE html>
<html>
<head>
	<title>zane 的日历插件</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<style>
		*{padding:0;margin:0;}
		body{
			width: 1000px;
			margin: 0 auto;
			background: #eee;
		}
		.navdemo{
			margin-top: 50px;
			overflow: hidden;
		}
		.navdemo li{
			float: left;
			width: 150px;
			text-align: center;
			font-size: 18px;
		}
		a{
			text-decoration: none;
		}
		.h1{
			font-size: 22px;
			margin: 30px 0;
		}
		.main{
			overflow: hidden;
		}
		.main .demo{
			float: left;
			width: 48%;
			font-size: 16px;
			margin: 40px 0;
		}
		.main .demo span{
			display: inline-block;
			width: 80px;
		}
		.main .demo .input{
			height: 35px;
			line-height: 35px;
			padding-left: 10px;
			width: 280px;
			margin-left: 10px;
			border: solid 1px #ddd;
			background: #fff;
			display: inline-block;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="./css/zane-calendar.css">
	<script src="./js/zane-calendar.js"></script>
</head>
<body>
	
	<ul class="navdemo">
		<li><a target="_blank" href="http://blog.seosiwei.com/">zane博客</a></li>
		<li><a target="_blank" href="http://www.seosiwei.com/zjkf/166.html">文档</a></li>
		<li><a target="_blank" href="https://github.com/wangweianger/zane-data-time-calendar">github</a></li>
	</ul>

	<h1 class="h1">示例</h1>
	<div class="main">
		<div class="demo"><span>input框:</span><input id="demo20" type="text" class="input" placeholder="我是input框"></div>
		<div class="demo"><span>DIV框:</span><div class="input" id="demo19">我是div框</div></div>
		<div class="demo"><span>中文版:</span><input id="demo1" type="text" class="input" placeholder="yyyy-MM-dd"></div>
		<div class="demo"><span>英文版:</span><input id="demo2" type="text" class="input" placeholder="yyyy-MM-dd"></div>
		<div class="demo"><span>完整版:</span><input id="demo3" type="text" class="input" placeholder="yyyy-MM-dd HH:mm:ss"></div>
		<div class="demo"><span>选择年:</span><input id="demo4" type="text" class="input" placeholder="yyyy"></div>
		<div class="demo"><span>选择月:</span><input id="demo5" type="text" class="input" placeholder="mm"></div>
		<div class="demo"><span>选择时间:</span><input id="demo6" type="text" class="input" placeholder="HH:mm:ss"></div>

		<div class="demo"><span>双选择器doubleday:</span><input id="demo21" type="text" class="input" placeholder="HH:mm:ss"></div>
		<div class="demo"><span>双选择器doubleyear:</span><input id="demo22" type="text" class="input" placeholder="HH:mm:ss"></div>
		<div class="demo"><span>双选择器doublemonth:</span><input id="demo23" type="text" class="input" placeholder="HH:mm:ss"></div>
		<div class="demo"><span>双选择器doubletime:</span><input id="demo24" type="text" class="input" placeholder="HH:mm:ss"></div>
		<div class="demo"><span>双选择器doubleday支持时分秒:</span><input id="demo25" type="text" class="input" placeholder="HH:mm:ss"></div>

		<div class="demo"><span>z-index值:</span><input id="demo26" type="text" class="input" placeholder="zindex:500"></div>
		<div class="demo"><span>改变宽度:</span><input id="demo7" type="text" class="input" placeholder="350"></div>
		<div class="demo"><span>格式化:</span><input id="demo8" type="text" class="input" placeholder="yyyy年MM月dd日 HH时mm分ss秒"></div>
		<div class="demo"><span>初始默认值:</span><input id="demo9" type="text" class="input" placeholder="2018-01-01"></div>
		<div class="demo"><span>单插件时间范围min,max:</span><input id="demo10" type="text" class="input" placeholder="2017-09-01 2017-09-20"></div>
		<div class="demo"><span>不显示时分秒:</span><input id="demo11" type="text" class="input" placeholder="yyyy-MM-dd"></div>
		<div class="demo"><span>不显示清除按钮:</span><input id="demo12" type="text" class="input" placeholder="yyyy-MM-dd"></div>
		<div class="demo"><span>不显示今天按钮:</span><input id="demo13" type="text" class="input" placeholder="yyyy-MM-dd"></div>
		<div class="demo"><span>不显示确定按钮:</span><input id="demo14" type="text" class="input" placeholder="yyyy-MM-dd"></div>
		<div class="demo"><span>不显所有按钮:</span><input id="demo15" type="text" class="input" placeholder="yyyy-MM-dd"></div>
		<div class="demo"><span>初始化回调:</span><input id="demo16" type="text" class="input" placeholder="yyyy-MM-dd"></div>
		<div class="demo"><span>改变值回调:</span><input id="demo17" type="text" class="input" placeholder="yyyy-MM-dd"></div>
		<div class="demo"><span>完成回调:</span><input id="demo18" type="text" class="input" placeholder="yyyy-MM-dd"></div>
		<div class="demo"><span>double完成回调:</span><input id="demo27" type="text" class="input" placeholder="yyyy-MM-dd"></div>
	</div>

	<script>
		zaneDate({
			elem:'#demo1',
			type:'day',
			begintime:'2018-01-01',
			behindTop:0,
			calendarHeight:100,
		})
		zaneDate({
			elem:'#demo2',
			format:'yyyy-MM-dd',
			lang:'en'
		})
		zaneDate({
			elem:'#demo3',
			begintime:'2018-01-01 12:12:12',
			format:'yyyy-MM-dd HH:mm:ss',
			showtime:true
		})
		zaneDate({
			elem:'#demo4',
			type:'year'
		})
		zaneDate({
			elem:'#demo5',
			type:'month'
		})
		zaneDate({
			elem:'#demo6',
			type:'time'
		})
		zaneDate({
			elem:'#demo7',
			width:350,
		})
		zaneDate({
			elem:'#demo8',
			format:'yyyy年MM月dd日 HH时mm分ss秒',
			showtime:true
		})
		zaneDate({
			elem:'#demo9',
			begintime:'2018-01-01',
		})
		zaneDate({
			elem:'#demo10',
			min:'2017-09-01',
			max:'2017-09-20'
		})
		zaneDate({
			elem:'#demo11',
			showtime:false
		})
		zaneDate({
			elem:'#demo12',
			showclean:false
		})
		zaneDate({
			elem:'#demo13',
			shownow:false
		})
		zaneDate({
			elem:'#demo14',
			showsubmit:false
		})
		zaneDate({
			elem:'#demo15',
			format:'yyyy-MM-dd',
			showtime:false,
			haveBotBtns:false
		})
		zaneDate({
			elem:'#demo16',
			mounted:function(){
				document.getElementById('demo16').value="初始化完成！"
			}
		})
		zaneDate({
			elem:'#demo17',
			change:function(fulltime,begintime,endtime){
				alert('fulltime:'+fulltime+'\r\nbegintime:'+begintime+'\r\nendtime:'+endtime)
			}
		})
		zaneDate({
			elem:'#demo18',
			done:function(fulltime,begintime,endtime){
				alert('fulltime:'+fulltime+'\r\nbegintime:'+begintime+'\r\nendtime:'+endtime)
			}
		})
		zaneDate({
			elem:'#demo27',
			type:'doubleday',
			done:function(fulltime,begintime,endtime){
				alert('fulltime:'+fulltime+'\r\nbegintime:'+begintime+'\r\nendtime:'+endtime)
			}
		})
		zaneDate({
			elem:'#demo19',
			showtime:false,
			begintime:'2018-01-01',
		})
		zaneDate({
			elem:'#demo20',
			showtime:false,
		})
		zaneDate({
			elem:'#demo21',
			begintime:'2017-09-01',
			endtime:'2017-09-10',
			type:'doubleday',
		})
		zaneDate({
			elem:'#demo22',
			begintime:'2020',
			endtime:'2025',
			type:'doubleyear',
		})
		zaneDate({
			elem:'#demo23',
			begintime:'2',
			endtime:'5',
			type:'doublemonth',
		})
		zaneDate({
			elem:'#demo24',
			begintime:'12:10:10',
			endtime:'15:16:16',
			type:'doubletime',
		})
		zaneDate({
			elem:'#demo25',
			format:'yyyy-MM-dd HH:mm:ss',
			type:'doubleday',
			begintime:'2017-09-20 12:10:10',
			endtime:'2017-10-01 15:16:16',
			showtime:true
		})
		zaneDate({
			elem:'#demo26',
			zindex:500
		})
	</script>
</body>
</html>
